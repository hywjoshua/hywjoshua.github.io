<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>独一无二的生日惊喜</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            font-family: Arial, sans-serif;
            background-color: #ebebeb;
            overflow-x: hidden;
            height: 100vh;
            perspective: 1000px;
        }
        .parallax-container {
            position: relative;
            height: 100%;
            overflow-x: hidden;
            overflow-y: auto;
            scroll-behavior: smooth;
        }
        .scene {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            transform-style: preserve-3d;
            transition: all 0.5s ease;
        }
        .layer {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }
        .bg-img {
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            width: 100%;
            height: 100%;
            filter: brightness(80%);
            transform: translateZ(-1px) scale(2);
        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotateX(20deg) translateY(-50vh);
            text-align: center;
            color: white;
            font-size: 3em;
            line-height: 1.2;
            z-index: 2;
        }
        .content h1 {
            animation: fadeInDown 1s ease-in-out both;
        }
        .content p {
            animation: fadeInUp 1s 0.5s ease-in-out both;
        }
        .gift-img {
            position: absolute;
            bottom: -20%;
            right: 0;
            width: 30%;
            filter: drop-shadow(0 0 10px rgba(0, 0, 0, 0.5));
            animation: zoomIn 1s 1s ease-in-out both;
        }
        @keyframes fadeInDown {
            from {opacity: 0; transform: translateY(-20px);}
            to {opacity: 1; transform: translateY(0);}
        }
        @keyframes fadeInUp {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }
        @keyframes zoomIn {
            from {transform: scale(0.5); opacity: 0;}
            to {transform: scale(1); opacity: 1;}
        }

        /* 示例场景 */
        .bg-scene-1 {background-image: url('birthday-background-1.jpg');}
        .bg-scene-2 {background-image: url('birthday-background-2.jpg');}

        /* 您需要替换这里的图片地址 */
        .girlfriend-photo {
            background-image: url('your-girlfriend-image.jpg');
            background-position: center;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 0 auto;
            animation: spin 4s linear infinite;
        }
        @keyframes spin {
            to {transform: rotate(360deg);}
        }
    </style>
</head>
<body>
    <div class="parallax-container">
        <div class="scene bg-scene-1">
            <div class="layer bg-img"></div>
            <div class="content">
                <h1>亲爱的，生日快乐！</h1>
                <p>愿你的每一天都充满爱与奇迹，犹如星辰照亮夜空...</p>
            </div>
            <img class="gift-img" src="birthday-gift.png" alt="生日礼物图片">
        </div>
        <div class="scene bg-scene-2">
            <div class="layer girlfriend-photo"></div>
            <div class="content">
                <h1>你是世界上最亮的星...</h1>
                <p>感谢你带来的每一份温暖和喜悦，愿我们的爱情永恒如初。</p>
            </div>
        </div>
    </div>
</body>
</html>
