<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>祝女朋友生日快乐</title>
    <style>
        body {
            background-color: #f9e0e0; /* 背景颜色可以根据喜好更改 */
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .birthday-message {
            border: 2px dashed #ff6a6a;
            padding: 30px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            font-size: 24px;
            color: #ff6a6a;
        }
        .heart {
            color: red;
            font-size: 3em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="birthday-message">
            <h1>祝亲爱的 生日快乐 ❤️</h1>
            <p>愿你的每一天都充满阳光与笑声，愿所有的美好和幸福永远陪伴在你左右！</p>
            <p><span class="heart">💖</span> 爱你的，[你的名字]</p>
        </div>
    </div>
</body>
</html>
